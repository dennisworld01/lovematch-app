<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoveMatch Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Find Your LoveMatch</h1>
    <p>Answer a few romantic questions and get matched!</p>

    <form id="quizForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />

      <label>What's your ideal first date?</label>
      <select id="question1">
        <option>Dinner under the stars</option>
        <option>Movie night</option>
        <option>Adventure trip</option>
      </select>

      <label>What type of partner are you seeking?</label>
      <select id="question2">
        <option>Romantic</option>
        <option>Funny</option>
        <option>Ambitious</option>
      </select>

      <button type="submit">See Your Match</button>
    </form>

    <div id="result" class="hidden">
      <h2>Your match is waiting!</h2>
      <p>Check your email for your perfect match link!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
