<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoveMatch Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Find Your LoveMatch</h1>
  <form id="lovematch-form">
    <label>
      Name:
      <input type="text" id="name" name="name" required />
    </label>
    <label>
      Email:
      <input type="email" id="email" name="email" required />
    </label>

    <p>Do you believe in love at first sight?</p>
    <label><input type="radio" name="q1" value="Yes" required> Yes</label>
    <label><input type="radio" name="q1" value="No"> No</label>

    <p>What's your ideal date type?</p>
    <label><input type="radio" name="q2" value="Romantic" required> Romantic</label>
    <label><input type="radio" name="q2" value="Funny"> Funny</label>

    <br/><br/>
    <button type="submit">See Your Match</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
